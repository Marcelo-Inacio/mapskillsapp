<!DOCTYPE html>
<html lang="en" ng-app="login">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Login</title>

	<link href="web_app/lib/css/bootstrap.min.css" rel="stylesheet">
	<link href="web_app/lib/css/styles.css" rel="stylesheet">
	
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-cloak="">
  	<div class="row" ng-controller="LoginController">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading">Log in</div>
				<div class="panel-body">
					<form role="form">
						<fieldset>
							<div class="form-group">
								<input class="form-control" ng-model="userLogin.username" placeholder="E-mail" name="email" type="email" autofocus="">
							</div>
							<div class="form-group">
								<input class="form-control" ng-model="userLogin.password" placeholder="Password" name="password" type="password" value="">
							</div>
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<a ng-click="login(userLogin);" class="btn btn-primary">Login</a>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->	
	
	<!-- LIBRARIES -->
	<script src="web_app/lib/js/angular.min.js"></script>
	<script src="web_app/js/loginApp.js"></script>
	<script src="web_app/js/util/util.js"></script>
		
	<script src="web_app/lib/js/jquery-1.11.3.min.js"></script>
	<script src="web_app/lib/js/bootstrap.min.js"></script>
	
	<script>
		
	</script>	
  </body>
</html>
