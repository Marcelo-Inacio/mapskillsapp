<div class="row">
	 <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
		<div class="login-panel panel panel-default">
			<div class="panel-heading">__*Login*__</div>
			<div class="panel-body">
				<form role="form">
					<fieldset>
						<div class="form-group">
							<input class="form-control" ng-model="vm.userLogin.username" placeholder="E-mail" name="email" type="email" autofocus="" required="">
						</div>
						<div class="form-group">
							<input class="form-control" ng-model="vm.userLogin.password" placeholder="Password" name="password" type="password" value="" required="">
						</div>
						<div class="checkbox">
							<label>
								<input name="remember" type="checkbox" value="Remember Me">Remember Me
							</label>
						</div>
						<input type="submit" ng-click="vm.login(vm.userLogin);" class="btn btn-primary" value="Entrar"></input>
					</fieldset>
				</form>
			</div>
		</div>
	</div><!-- /.col-->
</div><!-- /.row -->
